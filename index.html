<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Vivek</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.imgur.com/2gBvEIb.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      overflow: hidden;
    }

    .cake {
      position: relative;
      width: 200px;
      height: 150px;
      background: #ff6f61;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
      animation: bounce 1s ease infinite alternate;
    }

    .cake::before {
      content: '';
      position: absolute;
      top: -40px;
      left: 30px;
      width: 140px;
      height: 40px;
      background: #ff9966;
      border-radius: 10px 10px 0 0;
    }

    .name {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }

    .candles {
      position: absolute;
      top: -60px;
      left: 65px;
      display: flex;
      gap: 5px;
    }

    .candle {
      width: 20px;
      height: 40px;
      background: #fff;
      border-radius: 5px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #333;
    }

    .flame {
      width: 6px;
      height: 10px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: -12px;
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; transform: scaleY(1); }
      100% { opacity: 0.6; transform: scaleY(1.2); }
    }

    @keyframes bounce {
      to { transform: translateY(-5px); }
    }

    .shayari {
      margin-top: 40px;
      text-align: center;
      font-size: 20px;
      font-weight: 500;
      max-width: 400px;
      animation: fadeIn 3s ease-in-out infinite alternate;
      background-color: rgba(0,0,0,0.4);
      padding: 10px 15px;
      border-radius: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    .floating-img {
      position: absolute;
      width: 100px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    .img1 { top: 10%; left: 5%; animation-delay: 0s; }
    .img2 { top: 20%; right: 5%; animation-delay: 2s; }
    .img3 { bottom: 10%; left: 10%; animation-delay: 4s; }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <!-- Floating Images (balloons/confetti) -->
  <img src="https://i.imgur.com/dKc3ZbR.png" class="floating-img img1" />
  <img src="https://i.imgur.com/Ar1AwT7.png" class="floating-img img2" />
  <img src="https://i.imgur.com/9sPo9Io.png" class="floating-img img3" />

  <!-- Cake -->
  <div class="cake">
    <div class="candles">
      <div class="candle"><div class="flame"></div>2</div>
      <div class="candle"><div class="flame"></div>4</div>
    </div>
    <div class="name">ðŸŽ‚ Vivek ðŸŽ‚</div>
  </div>

  <!-- Shayari -->
  <div class="shayari">
    Tere is khaas din pe dua hai hamari,<br/>
    Khushiyo se bhari rahe zindagi tumhari ðŸŽ‰
  </div>

</body>
</html>
